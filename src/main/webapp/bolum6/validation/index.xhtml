<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:outputLabel value="Hello, world"/>
    <!-- http://localhost:8080/jsftest/faces/bolum6/validation/index.xhtml -->

    <h:form>
        <h:messages/>
        String :
        <h:inputText value="#{validationConversion.stringValue}" validatorMessage="string en az 2 en fazla 6 olmalı">
            <f:validateLength minimum="2" maximum="6"/>
        </h:inputText><br/>
        Double
        <h:inputText value="#{validationConversion.doubleValue}" validatorMessage="2 ile 6 arasınad rakam girmelisin">
            <f:validateDoubleRange minimum="2" maximum="6"/>
        </h:inputText><br/>
        Long
        <h:inputText value="#{validationConversion.longValue}">
            <f:validateLongRange minimum="2" maximum="6"/>
        </h:inputText><br/>
        Gerekli
        <h:inputText value="#{validationConversion.requiredValue}" required="true" requiredMessage="Bos gecilemez">
        </h:inputText><br/>
        <h:commandButton value="yap" action="#{validationConversion.perform()}"></h:commandButton>
    </h:form>
</f:view>
</html>
